version: '3'

services:

    app:
        build: .
        container_name: microservice-videos-app
        volumes:
            - .:/var/www
            - ./.docker/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
        networks:
            - app-network
        depends_on:
            - db
            - redis
        environment:
            - OPCACHE_ENABLE=${OPCACHE_ENABLE:-1}
            - XDEBUG_MODE=${XDEBUG_MODE:-debug}
            - XDEBUG_CLIENT_HOST=${XDEBUG_CLIENT_HOST:-host.docker.internal}
            - XDEBUG_CLIENT_PORT=${XDEBUG_CLIENT_PORT:-9003}

    nginx:
        build: .docker/nginx
        container_name: microservice-videos-nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app

    db:
        build: ./.docker/mysql
        container_name: microservice-videos-db
        restart: always
        tty: true
        ports:
            - "33006:3306"
        volumes:
            - ./.docker/dbdata:/var/lib/mysql
            - ./.docker/mysql:/docker-entrypoint-initdb.d
        environment:
            - MYSQL_DATABASE=code_micro_videos
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - app-network

    redis:
        image: redis:alpine
        container_name: microservice-videos-redis
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
